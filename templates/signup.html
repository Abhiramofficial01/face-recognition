    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Add other CSS files as in your original -->
</head>

<body>
    <!-- Header (Same as original) -->
    <header>
        <div class="header-area">
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid">
                    <div class="header_bottom_border">
                        <div class="row align-items-center">
                            <div class="col-xl-3 col-lg-2">
                                <div class="logo">
                                    <a href="index.html">
                                        <img src="img/logo.png" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-7">
                                <div class="main-menu d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a href="{{url_for('index')}}">Home</a></li>
                                            <li><a href="{{url_for('login')}}">Login</a></li>
                                            <li><a class="active" href="{{url_for('signup')}}">Signup</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Signup Form -->
    <div class="bradcam_area breadcam_bg_2">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>Sign Up</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="contact-section section_padding">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <center><h2 class="contact-title">Create Account</h2></center>
                </div>
                <div class="col-md-8 col-lg-6" style="margin-left:450px">
                    <form id="signupForm" onsubmit="return validateSignup(event)">
                        <div class="control-group">
                            <label class="control-label" for="username"><b>Username</b></label>
                            <div class="controls">
                                <input type="text" id="signup_username" name="username" class="form-control" required>
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="email"><b>Email</b></label>
                            <div class="controls">
                                <input type="email" id="signup_email" name="email" class="form-control" required>
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="password"><b>Password</b></label>
                            <div class="controls">
                                <input type="password" id="signup_password" name="password" class="form-control" required>
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="confirm_password"><b>Confirm Password</b></label>
                            <div class="controls">
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary" style="margin-left: 250px">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
  <!-- JS here -->
  <script src="../static/js/vendor/modernizr-3.5.0.min.js"></script>

  <script src="../static/js/waypoints.min.js"></script>
  <script src="../static/js/jquery.counterup.min.js"></script>
  <script src="../static/js/imagesloaded.pkgd.min.js"></script>
  <script src="../static/js/audioplayer.js"></script>
  <script src="../static/js/scrollIt.js"></script>
  <script src="../static/js/jquery.scrollUp.min.js"></script>
  <script src="../static/js/wow.min.js"></script>
  <script src="../static/js/nice-select.min.js"></script>
  <script src="../static/js/jquery.slicknav.min.js"></script>
  <script src="../static/js/jquery.magnific-popup.min.js"></script>
  <script src="../static/js/plugins.js"></script>

  <!--contact js-->

  <script src="../static/js/mail-script.js"></script>

  <script src="../static/js/main.js"></script>
</body>
